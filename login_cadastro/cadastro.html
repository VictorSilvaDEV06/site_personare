<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Personare</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/png" href="../imagens/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="auth-container">
        <h2 id="form-title">Cadastro Personare</h2>

        <form id="register-form">

            <!-- Nome completo -->
            <input type="text" id="nome-completo" placeholder="Nome completo" required>

            <!-- CPF -->
            <input type="text" id="cpf" placeholder="CPF" maxlength="14" required oninput="formatarCPF(this)">

            <!-- Telefone -->
            <input type="text" id="telefone" placeholder="Telefone" maxlength="15" required
                oninput="formatarTelefone(this)">

            <!-- Data de nascimento -->
            <input type="date" id="data-nascimento" required>

            <!-- Gênero -->
            <select id="genero" required>
                <option value="" disabled selected>Selecione o gênero</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
                <option value="prefiro_nao_dizer">Prefiro não dizer</option>
            </select>

            <!-- Endereço -->
            <input type="text" id="rua" placeholder="Rua" required>
            <input type="text" id="numero" placeholder="Número" required>
            <input type="text" id="bairro" placeholder="Bairro" required>
            <input type="text" id="cidade" placeholder="Cidade" required>
            <input type="text" id="estado" placeholder="Estado" maxlength="2" required>
            <input type="text" id="cep" placeholder="CEP" maxlength="9" required oninput="formatarCEP(this)">

            <!-- E-mail -->
            <input type="email" id="register-id" placeholder="E-mail" required>

            <!-- Senha -->
            <div class="input-container">
                <input type="password" id="register-password" placeholder="Senha" required>
                <i class="fas fa-eye toggle-password" id="toggleRegisterPassword"></i>
            </div>

            <!-- Confirmação de senha -->
            <div class="input-container">
                <input type="password" id="confirm-password" placeholder="Confirme a senha" required>
                <i class="fas fa-eye toggle-password" id="toggleConfirmPassword"></i>
            </div>

            <button type="submit">Cadastrar</button>
            <p>Já tem conta? <a href="login.html" id="go-login">Faça login</a></p>
        </form>
    </div>

    <script src="script.js"></script>
    <script>
        // CPF formatado
        function formatarCPF(campo) {
            let valor = campo.value.replace(/\D/g, "");
            if (valor.length > 0) {
                valor = valor.replace(/^(\d{3})(\d)/, "$1.$2");
                valor = valor.replace(/^(\d{3})\.(\d{3})(\d)/, "$1.$2.$3");
                valor = valor.replace(/^(\d{3})\.(\d{3})\.(\d{3})(\d{1,2})/, "$1.$2.$3-$4");
            }
            campo.value = valor;
        }

        // Telefone formatado
        function formatarTelefone(campo) {
            let valor = campo.value.replace(/\D/g, "");
            valor = valor.replace(/^(\d{2})(\d)/g, "($1) $2");
            valor = valor.replace(/(\d{5})(\d)/, "$1-$2");
            campo.value = valor;
        }

        // CEP formatado
        function formatarCEP(campo) {
            let valor = campo.value.replace(/\D/g, "");
            valor = valor.replace(/^(\d{5})(\d)/, "$1-$2");
            campo.value = valor;
        }

        // Mostrar/ocultar senha
        const passRegister = document.getElementById('register-password');
        const toggleRegister = document.getElementById('toggleRegisterPassword');
        if (passRegister && toggleRegister) {
            toggleRegister.addEventListener('click', function () {
                const type = passRegister.getAttribute('type') === 'password' ? 'text' : 'password';
                passRegister.setAttribute('type', type);
                this.classList.toggle('fa-eye-slash');
            });
        }

        const passConfirm = document.getElementById('confirm-password');
        const toggleConfirm = document.getElementById('toggleConfirmPassword');
        if (passConfirm && toggleConfirm) {
            toggleConfirm.addEventListener('click', function () {
                const type = passConfirm.getAttribute('type') === 'password' ? 'text' : 'password';
                passConfirm.setAttribute('type', type);
                this.classList.toggle('fa-eye-slash');
            });
        }
    </script>
</body>

</html>

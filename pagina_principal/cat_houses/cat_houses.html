<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Houses Personare</title>
    <!-- Fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="cat_houses.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
</head>

<body>

    <!-- ===== HEADER ===== -->
    <header>
        <div class="logo">
            <img src="../../imagens/logo_personare.png" alt="Logo Personare">
        </div>
        <nav>
            <ul>
                <li><a href="../../pagina_principal/site_personare.html">Início</a></li>
                <li><a href="../../rodape/fale_conosco/fale_conosco.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- ===== CONTEÚDO PRINCIPAL ===== -->
    <main>
        <section class="video-section">
            <h1>Cat Houses Personare</h1>
            <div class="video-container">
                <!-- Substitua pelo seu vídeo -->
                <iframe src="https://youtu.be/i216Bp12VDo?si=_z2KnN4AfIuvaG5e" title="Cat Houses Personare" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
            </div>
        </section>

        <section class="galeria">
            <!-- Galeria com 90 imagens numeradas automaticamente -->
            <script>
                for (let i = 1; i <= 90; i++) {
                    document.write(`<img src='img/cat${i}.jpg' alt='Cat House ${i}'>`);
                }
            </script>
        </section>
    </main>

    <!-- ===== BOTÃO VOLTAR AO TOPO ===== -->
    <button id="topBtn" title="Voltar ao topo">↑</button>

    <footer>
        <p>© 2025 Personare Móveis Planejados. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Exibir botão ao rolar 200px
        const topButton = document.getElementById("topBtn");
        window.onscroll = function () { scrollFunction() };

        function scrollFunction() {
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                topButton.style.display = "block";
            } else {
                topButton.style.display = "none";
            }
        }

        // Rolagem suave ao clicar
        topButton.addEventListener("click", () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>

</body>

</html>
